<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 4px;
            margin: 0 auto;
            background: #ddd;
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            border: 2px solid #666;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cell.o {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cell.winning {
            background: #ffeb3b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #resetBtn {
            background: #27ae60;
            color: white;
        }

        #resetBtn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .score {
            padding: 10px 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score.x { color: #e74c3c; }
        .score.o { color: #3498db; }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(9, 40px);
                grid-template-rows: repeat(9, 40px);
            }
            
            .cell {
                font-size: 18px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(9, 30px);
                grid-template-rows: repeat(9, 30px);
            }
            
            .cell {
                font-size: 14px;
            }
            
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>9Ã—9 Tic Tac Toe</h1>
        
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="board" id="board">
            <!-- Cells will be dynamically generated here -->
        </div>
        
        <div class="score-board">
            <div class="score x">X: <span id="scoreX">0</span></div>
            <div class="score o">O: <span id="scoreO">0</span></div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">New Game</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = document.getElementById('board');
                this.status = document.getElementById('status');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.currentPlayer = 'X';
                this.gameBoard = Array(9).fill().map(() => Array(9).fill(null));
                this.gameActive = true;
                this.scores = { X: 0, O: 0 };
                this.winningCells = [];
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.setupEventListeners();
                this.updateStatus();
            }
            
            createBoard() {
                this.board.innerHTML = '';
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        this.board.appendChild(cell);
                    }
                }
            }
            
            setupEventListeners() {
                this.board.addEventListener('click', (e) => {
                    const cell = e.target;
                    if (cell.classList.contains('cell') && this.gameActive) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        if (this.gameBoard[row][col] === null) {
                            this.makeMove(row, col, cell);
                        }
                    }
                });
                
                this.resetBtn.addEventListener('click', () => {
                    this.resetGame();
                });
            }
            
            makeMove(row, col, cell) {
                this.gameBoard[row][col] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add(this.currentPlayer.toLowerCase());
                
                if (this.checkWin(row, col)) {
                    this.handleWin();
                } else if (this.isBoardFull()) {
                    this.handleDraw();
                } else {
                    this.switchPlayer();
                    this.updateStatus();
                }
            }
            
            checkWin(row, col) {
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal down-right
                    [1, -1]   // diagonal down-left
                ];
                
                const player = this.gameBoard[row][col];
                this.winningCells = [[row, col]];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    let tempCells = [[row, col]];
                    
                    // Check in positive direction
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (this.isValidCell(newRow, newCol) && 
                            this.gameBoard[newRow][newCol] === player) {
                            count++;
                            tempCells.push([newRow, newCol]);
                        } else {
                            break;
                        }
                    }
                    
                    // Check in negative direction
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (this.isValidCell(newRow, newCol) && 
                            this.gameBoard[newRow][newCol] === player) {
                            count++;
                            tempCells.push([newRow, newCol]);
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        this.winningCells = tempCells;
                        return true;
                    }
                }
                
                return false;
            }
            
            isValidCell(row, col) {
                return row >= 0 && row < 9 && col >= 0 && col < 9;
            }
            
            isBoardFull() {
                return this.gameBoard.flat().every(cell => cell !== null);
            }
            
            handleWin() {
                this.gameActive = false;
                this.scores[this.currentPlayer]++;
                this.updateScores();
                
                // Highlight winning cells
                this.winningCells.forEach(([row, col]) => {
                    const cell = this.board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add('winning');
                });
                
                this.status.textContent = `Player ${this.currentPlayer} Wins!`;
                this.status.style.color = this.currentPlayer === 'X' ? '#e74c3c' : '#3498db';
            }
            
            handleDraw() {
                this.gameActive = false;
                this.status.textContent = "It's a Draw!";
                this.status.style.color = '#7f8c8d';
            }
            
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
            }
            
            updateStatus() {
                this.status.textContent = `Player ${this.currentPlayer}'s Turn`;
                this.status.style.color = '#555';
            }
            
            updateScores() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
            }
            
            resetGame() {
                this.currentPlayer = 'X';
                this.gameBoard = Array(9).fill().map(() => Array(9).fill(null));
                this.gameActive = true;
                this.winningCells = [];
                
                const cells = this.board.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
                
                this.updateStatus();
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
